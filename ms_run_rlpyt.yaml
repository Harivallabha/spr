description: AWM

target:
  cluster: sc3
  vc: resrchprojvc5

environment:
  image: philly/jobs/custom/pytorch:pytorch1.4-py37-cuda10.1
  registry: phillyregistry.azurecr.io
  setup:
    - export PATH=$$PATH:~/.local/bin
    - export LC_ALL=C.UTF-8
    - export LANG=C.UTF-8
    - pip install --user opencv-python wandb matplotlib scikit-learn 'gym[atari]' recordclass pyprind psutil dill
    - pip install --user git+git://github.com/mila-iqia/atari-representation-learning.git
    - pip install --user git+git://github.com/astooke/rlpyt
    - pip install --user pillow==6.2.1 scikit-image
    - wandb login fa235c4236ea0bd894bc3f26e87054a6ed6af293

# azure storage configuration
storage:
  my_storage:
    # Replace with the name of the Azure Storage Account you created.
    #   If you followed the tutorial, this should be your_username
    storage_account_name: ankdefault
    # Specify a name of the container on your blob (ex. phillytools),
    #   to store data, results and code. It will be created if it does not exist.
    container_name: awmcontainer

# data
#   data upload is not required for this example

search:
  job_template:
    name: rlpyt_nce_{game:s}_{norm:s}_{replay-ratio:d}_{random_string:s}
    sku: G1
    command:
      - NCCL_DEBUG=INFO python -m scripts.run_rlpyt --game {game} {arguments} --learn-model --norm-type {norm} --replay-ratio {replay-ratio} --n-gpu 1
  type: grid
  max_trials: 16
  params:
    - name: game
      spec: discrete
      values: ['ms_pacman']
    - name: arguments
      spec: discrete
      values: ['--nce 1 --num-simulations 0 --eval-simulations 0 --jumps 0', '--num-simulations 0 --eval-simulations 0 --jumps 0']
    - name: norm
      spec: discrete
      values: ['bn', 'in', 'ln']
    - name: replay-ratio
      spec: discrete
      values: [2, 4]