description: AWM

target:
  cluster: sc3
  vc: msrlabs

environment:
  image: microsoft_pytorch:v1.2.0_gpu_cuda10.0_py36_release_gpuenv_hvd0.16.2
  registry: phillyregistry.azurecr.io


# azure storage configuration
storage:
  my_storage:
    # Replace with the name of the Azure Storage Account you created.
    #   If you followed the tutorial, this should be your_username
    storage_account_name: ankdefault
    # Specify a name of the container on your blob (ex. phillytools),
    #   to store data, results and code. It will be created if it does not exist.
    container_name: awmcontainer

# data
#   data upload is not required for this example

search:
  job_template:
    name: awm
    sku: G1
    command:
      - export PATH=$$PATH:~/.local/bin
      - export LC_ALL=C.UTF-8
      - export LANG=C.UTF-8
      - git clone https://github.com/NVIDIA/apex
      - cd apex
      - pip install --user -v --no-cache-dir --global-option="--cpp_ext" --global-option="--cuda_ext" ./
      - cd ..
      - pip install --user opencv-python wandb matplotlib scikit-learn 'gym[atari]' plotly recordclass pyprind psutil
      - pip install --user git+git://github.com/mila-iqia/atari-representation-learning.git
      - pip install --user git+git://github.com/astooke/rlpyt
      - wandb login fa235c4236ea0bd894bc3f26e87054a6ed6af293
      - python -m scripts.run_pizero --grayscale --game {game} {search-targets} --training-interval {training-interval} --batch-size 128 {nce} {envs} --num-simulations 10 --total-env-steps 5000000 {reanalyze} --target-update-interval {uti} --savedir ./out --optim adam --multistep {multistep} --epoch-steps 10 --num-simulations 10 --c1 {c1} --evaluation-interval 80000 --visit-temp {visit-temp}
  type: grid
  max_trials: 1
  params:
    - name: game
      spec: discrete
      values: ['ms_pacman', 'space_invaders']
    - name: nce
      spec: discrete
      values: ['--no-nce']
    - name: envs
      spec: discrete
      values: ['--num-envs 64 --num-workers 1']
    - name: reanalyze
      spec: discrete
      values: ['--reanalyze  --num-reanalyze-workers 1 --num-reanalyze-envs 128 --debug-reanalyze', '']
    - name: uti
      spec: discrete
      values: [0]
    - name: multistep
      spec: discrete
      values: [10]
    - name: training-interval
      spec: discrete
      values: [64]
    - name: c1
      spec: discrete
      values: [1.25]
    - name: search-targets
      spec: discrete
      values: ['--no-search-value-targets', '']
    - name: visit-temp
      spec: discrete
      values: [1.0]